<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<div class="body">
		<div class='container'>
			<div id="header">
				<img src="images/bg-pattern-card.svg" alt="">
			</div>
			<div id="content">
				<img id="pic" src="images/image-victor.jpg"/>
				<div id="content-text">
					<p><span class="name">Victor Crest</span>
					<span class="age">26</span></p>
					<p><span class="city">London</span></p>
				</div>
			</div>
			<div id="footer">
				<div class="part">
					<span class="number">80K</span>
					<span class="category">Followers</span>
				</div>
				<div class="part">
					<span class="number">803K</span>
					<span class="category">Likes</span>
				</div>
				<div class="part">
					<span class="number">1.4K</span>
					<span class="category">Photos</span>
				</div>
			</div>
		</div>
	</div>
	<div id="attribution">
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/julienbouze">Julien Bouze</a>.
	</div>
</body>
</html>
